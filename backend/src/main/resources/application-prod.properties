# Production Configuration for Railway
spring.application.name=integrators-backend

# Database Configuration (Railway MySQL provides these via environment variables)
# Railway MySQL provides: MYSQLHOST, MYSQLUSER, MYSQLPASSWORD, MYSQLDATABASE, MYSQLPORT
# Note: Railway uses MYSQLHOST (not MYSQL_URL)
# For internal Railway services, use: mysql.railway.internal:3306
# For public access, use: centerbeam.proxy.rlwy.net:42698
# Database: railway, User: root
spring.datasource.url=jdbc:mysql://${MYSQLHOST:mysql.railway.internal}:${MYSQLPORT:3306}/${MYSQLDATABASE:railway}?useSSL=true&requireSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:skdeSjMQNvINPUKuiKgnDQGYmnjlpUOM}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
# Temporarily set to 'create' to drop and recreate all tables
# Change back to 'update' after first deployment
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# CORS Configuration
spring.web.cors.allowed-origins=*

# Logging
logging.level.root=INFO
logging.level.com.integrators=INFO
logging.level.com.integrators.config.DataSeeder=INFO
